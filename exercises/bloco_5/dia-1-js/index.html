<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function modifyText(textinho) {
          document.getElementsByTagName('p')[1].innerHTML = textinho;
        }
        modifyText("Dev Pleno sabendo mais que ontem");
        
        function swapColor(color) {
          document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
        }
        swapColor('rgb(76, 164, 109)');
        
        function swapSquare(colorSquare) {
          document.getElementsByClassName('center-content')[0].style.backgroundColor = colorSquare;
        }
        swapSquare('white');

        function repairText(texts) {
          document.getElementsByClassName('title')[0].innerHTML = texts;
        }
        repairText('Exercício 5.1 - JavaScript');

        function upperCaseParagraph() {
          let upper = document.getElementsByTagName('p');
          for (let i = 0; i < upper.length; i += 1) {
            upper[i].style.textTransform = 'uppercase';
          }
        }
        upperCaseParagraph();
        
        function pToConsole() {
          let arrayConsole = document.getElementsByTagName('p');
          for (let i = 0; i < arrayConsole.length; i +=1 ) {
            console.log(arrayConsole[i]);
          }
        }
        pToConsole();
    </script>
  </body>
</html>
